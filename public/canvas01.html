<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>
<body>

<canvas id="myc" width="600" height="400"></canvas>

<script>
  const myc = document.querySelector('#myc');
  const ctx = myc.getContext('2d');

  ctx.beginPath(); //重置path
  ctx.moveTo(50, 25);
  ctx.lineTo(100, 150);
  ctx.lineTo(150, 50);
  ctx.lineTo(200, 150);
  ctx.lineTo(250, 25);

  ctx.moveTo(300,30);
  ctx.lineTo(300, 38);
  ctx.moveTo(300,50);
  ctx.lineTo(300, 150);

  ctx.moveTo(400,20);
  ctx.lineTo(400, 150);
  ctx.strokeStyle = '#00fff7';
  ctx.lineWidth = 5;
  ctx.stroke();

</script>

</body>
</html>
